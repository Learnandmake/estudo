<html>
  <head>
<title>
    tabuada com while
</title>
  </head>
  <body>
<script>
var y=0
        while ( y <=9)
     {
         y++
         // define o acrescimeto de cada tabuada 
          for  (var x=1;x <=10; x++ )  
          {
           var total= y + 'x' +x+'=' +(y * x ) + '<br />'
              document.write(total)
            
          }
          document.write('<hr />')
     }
</script>
  </body>
</html>
