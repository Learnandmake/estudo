</title>
  </head>
  <body>
<script>
var y=0
        while ( y <=10)
     {
         x=1;
         // define o acrescimeto de cada tabuada 
          while  (x <=10 )  
          {
           var total= y + 'x' +x+'=' +(y * x ) + '<br />'
              document.write(total)
             console.log
             x++
          }
          document.write('<hr />')
          y++
     }  
</script>
