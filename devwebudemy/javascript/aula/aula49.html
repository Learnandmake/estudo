<html>
    <head>
<title>aula49 - tabuada 0 a 10 </title>
        <meta charset="utf-8">

    </head>

    <body>
<script>
    //define o primeiro e o ultimo numero da tabuada
     for (var y=1; y <=10;y++)
     {
         // define o acrescimeto de cada tabuada 
          for  (var x=1;x <=10; x++ )  
          {
              document.write(y + 'x' +x+'=' +(y * x ) + '<br />')

          }
          document.write('<hr />')
     }
</script>
    </body>
</html>
