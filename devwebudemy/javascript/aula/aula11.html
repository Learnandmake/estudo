<html>
    <head>
<title>
    aula11-casting de variaveis 
</title>
    </head>
    <body>
        <script>
    //aula11
      //casting = conversão do tipo de dado dentro de uma variavel
      //tipos de conversão:
      //parse int=conversão para inteiro
      //toString()=conversão para string 
      //etc

      var numero1a11 =prompt('digite o primeiro numero') 
      var numero2a11 =prompt('digite o segundo numero') 
      
      numero1a11=parseFloat(numero1a11)
      numero2a11=parseFloat(numero2a11)
      var totala11= numero1a11+ numero2a11

      document.write('o resultado dele é'+' '+totala11)
        </script>
    </body>
</html>
