        <meta charset="utf-8">

    <body>
  <script>
     //switch compara o valor para diferentes condições
     //estrutura
     var numero=parseFloat(prompt('digite o numero'))
     //funcao comparadora|variavel comparada
     switch               (numero)
     {
    //opção  |valor de comparação
         case 1:
        //estrutura do texto se  a condicao for atendida
             document.write('numero 1')
//para o codigo da case acima
break;
         case 2:
         
             document.write('numero 2')
         break;
     }
      </script>
    </body>
</html>
