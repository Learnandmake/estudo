<html>
    <head>
<title>
aula48 -recuperar e exibir dados em um array usando while
</title>
        <meta charset="utf-8">
        <!--Recuperar e exibir dados do array usando while-->
    </head>
    <body>
<script>
var lista_frutas= Array();
lista_frutas[0]='banana'
lista_frutas[1]='maçã'
lista_frutas[2]='morango'
lista_frutas[3]='uva'

var y =0

while (y< lista_frutas.length)
{
    document.write(lista_frutas[y] +'<br />')
    y++
}

</script>
    </body>
</html>
