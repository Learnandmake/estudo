        <meta charset="utf-8">
        <script>
            var x=11
            // do ignora a condição do while, sendo assim executa 
            //o script do do antes do while 
            //normalmente o while executa o script depois 
            //da condição do while ser atendida
            do
            {
                document.write(x)
            }
            while(x<=10)
        </script>
