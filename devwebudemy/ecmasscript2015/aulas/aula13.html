<script type="text/babel">
//classes que tem os mesmos atributos podem ser usados em uma unica classe que
//ira dar os atributos de herança
 class animais 
 {
    constructor(peso)
    {
        this.dorme = true
        this.comer = true
        this.beber = true
        this.peso = peso
    }
    acordar ()
    {
        this.dorme = false
        console.log(this.dorme )
    }
 }

 

 //podemos estabelecer um sistema de cascata tbm para que uma classe que dara 
 //herança receba a herança de uma classe mais no topo hierarquico
class felinos extends animais
{
    constructor(cor, peso)
    {  // super da acesso ao constructor da classe pai da cascata de herança
        super(peso)
        this.cor = cor
        this.garras = true
        this.familia = 'felinos'
    }
}
class cat extends felinos
 {
constructor()
{
//podemos passar parametros atraves do super
super('laranja',10)
this.sinal = 'miar'
}
 }
 class pantera extends felinos
 {
   constructor ()
   {   
       super('preto',30)
       this.velocidade = '200km/h'
   }

 } 
 class dog extends animais 
 {
 constructor ()
 {
    super()
     this.sinal = 'latir'
     this.familia ='caninos'  
 }

 }
 let c  = new dog()
 console.log(c)
 
 let g  = new cat ()
  console.log(g)

   c.acordar()
   let p = new pantera()
   console.log(p)
</script>
