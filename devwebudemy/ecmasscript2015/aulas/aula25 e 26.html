// operador rest
// e o mesmo operador do spread so que usado de forma diferente
function soma ( ...param)
{
     let resultado = 0 

     console.log (param)

     param.forEach(v => resultado += v)

     return resultado
}
  
 console.log(soma(3,3,3,3,3,3,3,3,3))

 function multiplicacao(m, ...p)
{
     console.log (m)
let resultado = 0
     console.log (p)

     p.forEach(v => resultado += m * v)

     return resultado
}
  
 console.log(multiplicacao(3,3,3,3,3,3,3,3,3))
