<body>

    <script type = "text/babel">

  let pessoa = {
     nome : 'jorge',
      idade :  20
  }
 console.log(pessoa)

// e possivel adicionar atributos em objetos
pessoa.sexo = 'masculino'
console.log(pessoa)

//e possivel adicionar função dentro de um objeto literario
pessoa.dizeroi = () => console.log('oi')

 pessoa.dizeroi()
    </script>
    <div id="output"></div>
</body>
