let aviaofactory = function (acft,modelo)    
  {

 // atributos qualificados: uma casa azul, térrea, com garagem, construída em 
 // 2015, com valor venal de $ 100.000,00, com área construída de 60m2, etc

 
      return {

      }

 let aviao= new  aviaofactory ('xmf','boeing 787')
