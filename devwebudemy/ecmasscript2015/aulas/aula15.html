<!DOCTYPE html>
<html>
<title>
    aula 15 - objeto literal
</title>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <script type="text/babel">
     
        class Produto {
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
       //instancia da class
        let produto = new Produto('Notebook', 2200)
        produto.verDescricao()
     
        //objeto literal sao objetos descritivos que combinam pares de valores
        //
        let produtoLiteral = {
            //constructor
            descricao: 'Geladeira',
            preco: 1800,
            //function
            verDescricao: function () {
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }

        produto.verDescricao()
        //----------------------------------------
        /* formulÃ¡rio -> servidor
            recupera dados e monta um objeto literal
                obj literal -> JSON -> HTTP -> Server -> Armazena */
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
