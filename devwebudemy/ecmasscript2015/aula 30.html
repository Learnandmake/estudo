<html>
    <head>
        <title>
            web storage
        </title>
    </head>
    <body>
<!--
cookies:
são dados de sites que ficam armazenados no navegador
(lado do cliente), esses dados são requeridos e 
anexados (pela requisição 'http') pelos sites 
assim que o site é aberto.

local storage:
são dados que são armazenados localmente ou seja 
como se fosse um banco de dados dentro do hd e são 
requisitados pelo site, possuem um maior capacidade 
de armazenamento de dados do que os cookies.

session storage: 
são dados armazenados de sites armazenados dentro do 
hd mas diferente do local storage eles são apagados
assim que uma sessão no navegador e fechada.

indexdb:
é uma api que facilita a manipulação de dados de um 
site e um banco de dados nosql (não é sql) utlizando
json.

websql: 
é uma especificação de api que facilita a manipulação
de dados de um site e um banco de dados sql
-->
    </body>
</html>
