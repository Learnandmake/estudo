<html>
    <head>
        <title>transicao</title>
   <meta charset="utf-8">
   <style>
#caixa
{
    width:300px;
    height:300px;
    background: orange;
}

#caixa:hover
{
    width:500px;
    height:300px;
    background: yellow;
    /*usado para suavizar e controlar o tempo de transicao do objeto*/
    transition:all 3s;
}


/*link transicao:https://www.w3schools.com/css/css3_transitions.asp*/
  </style>
    </head>
    <body>
<div id=caixa>
  
</div>
    </body>
</html>
