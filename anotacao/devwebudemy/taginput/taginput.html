<html>
<head>
<title>Input</title>
<meta charset="utf-8">
</head>
<body>
<form>
    <label for="nome">nome:</label>
    <input type="text" name="nome" id="nome" required autofocus >
    <br><br>
    <label for="email">email:</label>
    <input type="email" name="email" id="email" required autofocus >
    <br><br>
    <label for="numero">numero:</label>
    <input type="number" name="numero" id="numero" min="5" max="20" required autofocus step ="5" >
    <br><br>
    <label for="url">Url:</label>
    <input type="url" name="url" id="url" placeholder="exe: https://www.google.com.br" required autofocus >
    <br><br>
    <label for="search">Search:</label>
    <input type="search" name="search" id="search" required autofocus >
    <br><br>
    <label for="range">Range:</label>
    <input type="range" name="range" id="range" min="1" max="20" required autofocus >
    <br><br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required autofocus >
    <br><br>
    <label for="cor">Cor:</label>
    <input type="color" name="color" id="color" required autofocus >
    <br><br>
    <input type="submit" value="enviar">
   
</form>
</body>
</html>
