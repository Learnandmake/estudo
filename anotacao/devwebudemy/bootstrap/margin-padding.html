<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  <!--area de visualizacao --><!--larg total do disp --><!--escala padrao de zoom --><!--Encolhe items em dispositivos--> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--tipo de arquivo -->    <!--link (nesse caso uso cdn)-->                                             <!--chave de associação para conseguir carregar o site de outro local (pasta) so para via cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Margin e Padding</title>
</head>

<body style="margin-bottom: 200px;">


  <!-- Aplicação de Margin
  mt -> Margin Top
  mb -> Margin Bottom
  ml -> Margin Left
  mr -> Margin Right
  mx -> Margin no eixo x (horizontal) esquerda/direita
  my -> Margin no eixo y (vertical) top/bottom
  m  -> Margin em todos os lados
  Valor a definir (0 até 5) (valor crescente)
  -->
  <!-- Unidade de medida de margin baseado no rem do css -->
  <h1 class="bg-success" >Margin</h1>
  <p class="bg-success">Conteúdo principal</p>
  <h1 class="bg-success">Margin</h1>

  <br>
  <br>

  <!-- Aplicação de Padding
  pt -> Padding Top
  pb -> Padding Bottom
  pl -> Padding Left
  pr -> Padding Right
  px -> Padding no eixo x (horizontal) esquerda/direita
  py -> Padding no eixo y (vertical) top/bottom
  p  -> Padding em todos os lados
  Valor a definir (0 até 5) (valor crescente)
  -->
   <!-- display:inline- mostra todo o conteudo ocupado na linha -->
  <h1 class="bg-success">Padding</h1>
  <p class="bg-success p-5">Conteúdo principal</p>
  <h1 class="bg-success">Padding</h1>

  <br>
  <br>
    <!-- Scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- framework de javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- serve para elementos que respondem a eventos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <!-- link do bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
